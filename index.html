<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta
      http-equiv="Content-Security-Policy"

    <title>Image Hot Reload</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');

      html {
        font-family: 'Ubuntu Mono', monospace;
        background-color: #fff;
      }

      body {
        display: flex;
        height: 95vh;
        align-items: center;
        justify-content: center;
      }

      .container {
        display: flex;
        justify-content: space-between;
        max-height: 90vh;
        gap: 20px;
      }

      .leftSide {
        flex-basis: 60%;
        text-align: center;

        display: flex;
        flex-direction: column;
        height: auto;
      }

      .directoryInfo {
        text-align: left;
        background-color: #04f2ba;
        color: #004232;
        font-weight: 700;
        font-size: 1.5rem;
        width: fit-content;
        padding: 5px 20px 5px 5px;
      }

      .margin {
        text-align: left;
        margin: 15px;
        color: rgba(0, 0, 0, 0.6);
        border-left: 2px solid #8d99ae;
        padding-left: 5px;
      }

      .file {
        color: rgba(0, 0, 0, 0.7);
        cursor: pointer;
      }

      .monitoredFile {
        border-color: #09af88;
        font-weight: 700;
        color: #09af88;
      }

      .fileBeingMonitoredInfo {
        height: 80px;
        width: 30vw;
      }

      #fileTree {
        padding-bottom: 40px;
      }

      .leftSide button {
        margin: auto;
      }

      .rightSide {
        flex-basis: 35%;
        border-left: 2px solid black;
        padding-left: 20px;

        display: flex;
        flex-direction: column;
        gap: 30px;
      }

      .highLight {
        font-weight: 700;
        color: #09af88;
      }

      #canvas {
        text-align: center;
      }

      button {
        font-family: inherit;
        background-color: #04f2ba;
        color: #004232;
        border: none;
        padding: 20px;
        font-weight: 700;
        font-size: 1.5rem;
        cursor: pointer;
      }

      canvas {
        width: 100%;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="leftSide">
        <button class="" id="initialBtn">Abrir diretório</button>
        <div class="directoryInfo hidden">
          •<span id="directoryPath">Desktop</span>
        </div>
        <div class="hidden" id="fileTree"></div>
      </div>
      <div class="rightSide">
        <div id="canvas"></div>

        <div class="urlInfo">
          URL: <strong id="url">192.168.0.3:1025</strong>
        </div>

        <div class="fileBeingMonitoredInfo">
          Monitorando:
          <div id="monitoredFileInfo" class="highLight">
            Abra um diretório e clique em um arquivo primeiro.
          </div>
        </div>

        <button class="hidden" id="laterBtn">Novo diretório</button>
      </div>
      <!-- <div class="directory">
        <div class="fileTreeInfo">
          <button id="btn">Abrir diretório</button>
          <div>Diretório aberto: <span id="directoryPath">nenhum</span></div>
        </div>
        <div id="fileTree"></div>
      </div> -->
    </div>

    <script
      type="text/javascript"
      src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"
    ></script>
